
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]='account.email'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]='account.password'></ion-input>
  </ion-item>
  <div class='divider' style="width:100%; height:10px"></div>

  <button ion-button full (click)="login()">Login</button>
  <button ion-button full (click)="signup()">Sign Up</button>
  <button ion-button full (click)="resetemail()">Reset Email</button>




</ion-content>
