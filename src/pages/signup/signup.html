<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="email" [(ngModel)]='account.name'></ion-input>
    </ion-item>
    <ion-item>

    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]='account.email'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]='account.password'></ion-input>
  </ion-item>
  <div class='divider' style="width:100%; height:10px"></div>

  <div padding>
    <span style='color:red'>
    password is more than 6digits
    </span>
  </div>
  <div class='divider' style="width:100%; height:10px"></div>

  <button ion-button full (click)="signup()">Sign Up</button>

</ion-content>
